  <style>
  /* Background and overall layout */
body {
  background-image: linear-gradient(to right, rgb(9, 211, 76), rgb(237, 16, 16), rgb(29, 240, 10));
  font-family: "Phetsarath OT", sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Media Queries for Responsive Font Sizes */
@media (max-width: 480px) {
  body { font-size: 14px; background-color: pink; }
}
@media (min-width: 481px) and (max-width: 768px) {
  body { font-size: 16px; background-color: lightblue; }
}
@media (min-width: 769px) {
  body { font-size: 18px; background-color: lightgreen; }
}

/* Border Box (Main Container) */
#border {
  position: relative;  
  margin: 100px auto;
  width: 90%;
  max-width: 500px;
  background-color: rgb(0, 191, 255);
  padding: 30px 20px;
  box-shadow: 0 10px 25px rgba(70, 67, 67, 0.7);
  border-radius: 30px;
  animation: t 4s linear infinite;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
  z-index: 1;
}

/* Glowing Animation */
@keyframes t {
  0%, 100% {
    filter: drop-shadow(2px 2px 20px red) drop-shadow(-2px -2px 20px yellow);
  }
  25% {
    filter: drop-shadow(2px 2px 20px limegreen) drop-shadow(-2px -2px 20px yellow);
  }
  50% {
    filter: drop-shadow(2px 2px 20px magenta) drop-shadow(-2px -2px 20px yellow);
  }
  75% {
    filter: drop-shadow(2px 2px 20px cyan) drop-shadow(-2px -2px 20px yellow);
  }
}

/* Decorative Glows */
#border::before, #border::after {
  content: '';
  position: absolute;
  border-radius: 50%;
  z-index: -1;
}
#border::before {
  width: 500px; 
  height: 200px; 
  background: red; 
  top: -55px; 
  left: -55px;
}
#border::after {
  width: 500px; 
  height: 200px;
  background: rgb(255, 0, 225);
  bottom: -100px; 
  right: -5px; 
}

/* Headings */
h2 {
  color: red;
  font-weight: bold;
  font-size: 2.2em;
  text-align: center;
  padding-top: 20px;
  z-index: 1;
}

/* Labels and Inputs */
label {
  color: black;
  font-size: 1em;
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  max-width: 300px;
  height: 40px;
  padding: 5px 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 5px;
  background: linear-gradient(to right, white, rgb(240, 118, 118));
  box-sizing: border-box;
}
input:hover{
  background-image: linear-gradient(to right,rgb(253, 253, 23),rgb(28, 248, 28));
}
input:focus {
  outline: none;
}
 
/* Placeholder font */
::placeholder {
  font-family: "Phetsarath OT", sans-serif;
}

/* Buttons */
.send, .sign, .change {
  width: 80%;
  max-width: 200px;
  height: 40px;
  border: none;
  border-radius: 10px;
  font-family: "Phetsarath OT", sans-serif;
  font-size: 1em;
  margin: 10px auto;
  display: block;
  cursor: pointer;
  box-sizing: border-box;
}

/* Submit button */
.send {
  background: radial-gradient(circle, white, red);
}
.send:hover{
  filter: drop-shadow(2px 2px 20px rgb(239, 7, 247));
  background-image: linear-gradient(to right,yellow,rgb(34, 240, 11));
}
.send:active {
  animation: ysys 2s linear infinite;
}
@keyframes ysys {
  from {
    transform: rotate(30deg);
  }
}

/* Sign Up button */
.sign {
  background: conic-gradient(from 45deg, red, yellow, violet, lime, pink);
  background-size: 400% 400%;
  animation: singrun 2s linear infinite;
  box-shadow: 2px 2px 20px rgb(2, 2, 2);
}
@keyframes singrun {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 50%; }
}
.sign:hover {
  background-image: linear-gradient(to right,white,yellow);
}
.sign:active {
  filter: drop-shadow(2px 2px 20px rgb(6, 232, 6));
  animation: hws 2s linear infinite;
}
@keyframes hws {
  from {
    transform: rotate(30deg);
  }
}

.sign a {
  text-decoration: none;
  color: black;
  display: block;
  width: 100%;
  height: 100%;
  line-height: 40px;
}

/* Change Color button */
.change {
  background-image: linear-gradient(to right, rgb(247, 20, 28), white, rgb(245, 3, 237));
  background-size: 400% 400%;
    width: 200px;
  animation: changerun 2s linear infinite;
  box-shadow: 10px 10px 20px rgb(49, 47, 47);
  filter: drop-shadow(2px 2px 20px red);
}
@keyframes changerun {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 50%; }
}
.change:hover{
  background-image: linear-gradient(to right, #daf71a,rgb(109, 249, 16));
  filter: drop-shadow(2px 2px 20px rgb(0, 47, 255));
}
.change:active {
  animation: totot 2s linear infinite;
}
@keyframes totot {
  from {
    transform: rotate(30deg);
  }
}

/* Back Link */

  font-weight: bold;
  color: black;
  text-decoration: none;
  transition: all 0.3s ease;
  cursor: pointer;
}
.goback:hover {

  background-image: linear-gradient(to right,red,rgb(253, 8, 216));
}
.goback:active {
  animation: jsjs 2s linear infinite;
}
@keyframes jsjs {
  from {
    transform: rotate(30deg);
  }
}
